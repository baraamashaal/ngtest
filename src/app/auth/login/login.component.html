<form #fm='ngForm' (ngSubmit)='login(fm)'>
  <h4>login to continue</h4>
  <fieldset>
    <div class="row">
      <div class="form-group col-xs-12 col-md-6" novalidate>
        <label for="email">Email</label>
        <input id="email" ngModel name='email' type="email" class="form-control" required>
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="password">Password</label>
        <input id="password" ngModel name='password' type="password" class="form-control" required>
      </div>
    </div>
  </fieldset>
  <button type='submit'>login</button>
</form>
